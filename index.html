<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <div class="display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
                <div class="calculation-animation" id="calculation-animation"></div>
            </div>
            <div class="buttons-grid">
                <button class="button special" id="clear">C</button>
                <button class="button special" id="delete">‚å´</button>
                <button class="button operator" data-operator="√∑">√∑</button>
                <button class="button operator" data-operator="√ó">√ó</button>
                
                <button class="button number" data-number="7">7</button>
                <button class="button number" data-number="8">8</button>
                <button class="button number" data-number="9">9</button>
                <button class="button operator" data-operator="-">-</button>
                
                <button class="button number" data-number="4">4</button>
                <button class="button number" data-number="5">5</button>
                <button class="button number" data-number="6">6</button>
                <button class="button operator" data-operator="+">+</button>
                
                <button class="button number" data-number="1">1</button>
                <button class="button number" data-number="2">2</button>
                <button class="button number" data-number="3">3</button>
                <button class="button equals" id="equals">=</button>
                
                <button class="button number" data-number="0">0</button>
                <button class="button number" data-number=".">.</button>
                <button class="button special" id="dark-mode">‚òÄÔ∏è</button>
                <button class="button special" id="history-toggle">üìã</button>
            </div>
            <div class="settings-bar">
                <button class="setting-button" id="sound-toggle" title="Toggle Sound">üîä</button>
                <button class="setting-button" id="animation-toggle" title="Toggle Animations">‚ú®</button>
            </div>
        </div>
        
        <div class="history-panel" id="history-panel">
            <div class="history-header">
                <h3>Calculation History</h3>
                <button id="close-history">√ó</button>
            </div>
            <div class="history-content" id="history-content">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
